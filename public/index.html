<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="titlecontainer"><span>Contador de Pedidos</span></div>
    </header>
    <main>
        <div class="mainframe">
            <aside class="barcontent">
                <div class="pestaincontainer">
                    <div class="pestains">
                        <div class="home pestain">
                            <img src="../images/home_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                            <span>Inicio</span>
                        </div>
                        <div class="pestain actividad">
                            <img src="../images/list_alt_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                            <span>Actividad</span>
                        </div>
                    </div>
                    <footer>
                        <span>2025 | MikanproJK</span>
                    </footer>
                </div>
            </aside>
            <div class="content">
                <div class="framecontent">
                    <div class="titlescontainer">
                        <h1 class="sectiontitle">Resumen</h1>
                        <h1 class="currentorderstitle">Pedidos</h1>
                        <button type="button" id="refreshbutton">
                            <img src="/images/refresh_24dp_666666_FILL0_wght400_GRAD0_opsz24.svg" alt="" id="refresh">
                        </button>
                    </div>
                    <div class="sectors">
                        <div class="resume">
                            <div class="resumeinfo">
                                <span id="totalgains">Total de Ganancias:</span>
                                <span id="totalorders">Total de Pedidos:</span>
                                <span id="totalweeks">Total de Semanas:</span>
                                <span id="totaldays">Total de Dias:</span>
                                <div class="weekgainscontainer">
                                    <h3 class="titleweek">Semanas no pagadas:</h3>
                                    <span id="chargeamount">Monto de Cargos:</span>
                                    <span id="ultimorders">Pedidos:</span>
                                    <span id="ultimgains">Ganancias:</span>
                                </div>
                            </div>

                            <div class="ordersmethod">
                                <button id="addorder">Agregar Pedido</button>
                            </div>
                        </div>
                        <div class="activity" id="activity">
                            <div class="options">
                                <button id="filtersbutton">Filtros</button>
                                <div class="filters">
                                    <input type="date" name="" id="datefilter">
                                    <input type="number" name="" id="ordersfilter">
                                    <input type="week" name="" id="weekfilter">
                                    <button id="searchb">BUSCAR</button>
                                </div>
                            </div>
                            <div id="orderscontainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
